<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Ogre-Petek</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../assets/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="stylesheet" href="../assets/css/owl.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="../index.html" class="logo">
                            <img src="../assets/images/page-index/symbol.png" alt="">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li>
                                <div class="dropdown-language"><label id="dropdown-language-label" for="language">Dil
                                        Seçeneği:</label>
                                    <select id="language" name="language">
                                        <option value="tr">Türkçe</option>
                                        <option value="en">İngilizce</option>
                                    </select>
                                </div>
                            </li>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-page-content">
                    <div class="main-login">
                        <div class="lgn-container">
                            <div class="main-button">
                                <div class="lgn-inputs">
                                    <div class="item-text">
                                        <input type="text" placeholder="Adı" id='name' name="name" />
                                    </div>
                                    <div class="item-text">
                                        <input type="text" placeholder="Soyadı" id='surname' name="surname" />
                                    </div>
                                    <div class="item-text">
                                        <input type="text" placeholder="Kimlik Numarası" id='identity-number'
                                            name="identityNumber" />
                                    </div>
                                    <div class="item-text">
                                        <input type="text" placeholder="Telefon Numarası" id='phone-number'
                                            name="phoneNumber" />
                                    </div>
                                    <div class="item-text">
                                        <input type="text" placeholder="Kayıt Numarası" id='registration-number'
                                            name="registrationNumber" />
                                    </div>
                                    <div class="item-text">
                                        <select id="branch-dropdown" name="branch">
                                            <option value="none" selected disabled hidden>Şube Seçiniz</option>
                                        </select>
                                    </div>
                                    <div class="item-button">
                                        <div class="col-lg-12">
                                            <div class="main-button">
                                                <input name="gameButton" type="button" id="open-game"
                                                    href="pages/profile.html" value="Giriş Yap"></input>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2036 <a href="#">Ogre-Petek Gaming</a> Company. All rights reserved.

                        <br>Design: <a href="https://github.com/berkdeveloper" target="_blank"
                            title="free CSS templates">@berkdeveloper</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/isotope.min.js"></script>
    <script src="../assets/js/owl-carousel.js"></script>
    <script src="../assets/js/tabs.js"></script>
    <script src="../assets/js/popup.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/helpers/languageSelector.js"></script>
    <script type="module" src="../assets/js/fetch/base/env.js"></script>
    <script type="module" src="../assets/js/validations/loginValidation.js"></script>
    <script type="module" src="../assets/js/fetch/base/config.js"></script>
    <script type="module" src="../assets/js/fetch/loginFetch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
</body>

</html>
