<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Additional CSS Files -->

        href="../assets/css/fontawesome.css">

        href="../assets/css/owl.css">

        href="../assets/css/animate.css">

        href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader"
        class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->

    <!-- ***** Header Area Start ***** -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <!-- ***** Logo Start ***** -->
                        <a href="../index.html"
                            class="logo">
                            <img src="../assets/images/page-index/symbol.png"
                                alt="">
                        </a>
                        <!-- ***** Logo End ***** -->
                        <!-- ***** Menu Start ***** -->
                        <ul class="nav">
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="browse.html">Browse</a></li>
                            <li><a href="details.html">Details</a></li>
                            <li><a href="streams.html">Streams</a></li>
                        </ul>
                        <!-- <a class='menu-trigger'>
                            <span>Menu</span>
                        </a> -->
                        <!-- ***** Menu End ***** -->
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ***** Header Area End ***** -->

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login-page-content">
                    <div class="main-login">
                        <div class="lgn-container">
                            <div class="main-button">
                                <div class="lgn-inputs">
                                    <div class="item-text">
                                        <input type="text"
                                            placeholder="Adı"
                                            id='name'
                                            name="name"
                                            onkeypress="handle" />
                                    </div>
                                    <div class="item-text">
                                        <input type="text"
                                            placeholder="Soyadı"
                                            id='surname'
                                            name="surname"
                                            onkeypress="handle" />
                                    </div>
                                    <div class="item-text">
                                        <input type="text"
                                            placeholder="Kimlik Numarası"
                                            id='identity-number'
                                            name="identityNumber"
                                            onkeypress="handle" />
                                    </div>
                                    <div class="item-text">
                                        <input type="text"
                                            placeholder="Telefon Numarası"
                                            id='phone-number'
                                            name="phoneNumber"
                                            onkeypress="handle" />
                                    </div>
                                    <div class="item-text">
                                        <input type="text"
                                            placeholder="Kayıt Numarası"
                                            id='registration-number'
                                            name="registrationNumber"
                                            onkeypress="handle" />
                                    </div>
                                    <div class="item-text">
                                        <input type="text"
                                            placeholder="Şube"
                                            id='branch'
                                            name="branch"
                                            onkeypress="handle" />
                                    </div>
                                    <div class="item-button">
                                        <div class="col-lg-12">
                                            <div class="main-button">
                                                <a href="pages/profile.html">Giriş Yap</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2036 <a href="#">Ogre-Petek Gaming</a> Company. All rights reserved.

                        <br>Design: <a href="https://github.com/berkdeveloper"
                            target="_blank"
                            title="free CSS templates">@berkdeveloper</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/isotope.min.js"></script>
    <script src="../assets/js/owl-carousel.js"></script>
    <script src="../assets/js/tabs.js"></script>
    <script src="../assets/js/popup.js"></script>
    <script src="../assets/js/custom.js"></script>

</html>
